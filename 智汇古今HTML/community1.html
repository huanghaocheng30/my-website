<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线上社区 - 智汇古今</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            padding-bottom: 60px;
        }

        /* 顶部位置栏 */
        .location-bar {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* 聊天容器 */
        .chat-container {
            margin-top: 60px;
            padding: 20px;
        }

        /* 消息气泡 */
        .message {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
        }

        .message.left {
            align-items: flex-start;
        }

        .message.right {
            align-items: flex-end;
        }

        .bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        .bubble.left {
            background: white;
            margin-left: 40px;
        }

        .bubble.right {
            background: #d1e7dd;
            margin-right: 40px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e0e0e0;
            flex-shrink: 0;
            margin: 0 10px;
        }

        /* 底部输入栏 */
        .input-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 8px 20px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .voice-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            margin-right: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .voice-btn:active {
            transform: scale(0.95);
        }

        .text-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
        }

        /* 装饰元素 */
        .chat-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAEklEQVR4nGP4//8/Awx/Ar+uXboAAAAASUVORK5CYII=') repeat;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="chat-bg"></div>

    <!-- 顶部位置栏 -->
    <div class="location-bar">
        <i class="fas fa-map-marker-alt"></i> 吉林省-长春市
    </div>

    <!-- 聊天内容 -->
    <div class="chat-container">
        <!-- 用户1消息 -->
        <div class="message left">
            <div class="avatar" style="background: #FFD700"></div>
            <div class="bubble left">
                大家好！今天在伪满皇宫博物院看到件特别的文物，有懂行的朋友能解读下吗？
            </div>
        </div>

        <!-- 用户2消息 -->
        <div class="message left">
            <div class="avatar" style="background: #87CEEB"></div>
            <div class="bubble left">
                这个青铜器上的纹饰应该是商周时期的典型风格，建议关注下周三的直播讲座
            </div>
        </div>

        <!-- 用户3消息 -->
        <div class="message left">
            <div class="avatar" style="background: #FFA07A"></div>
            <div class="bubble left">
                @文博小助手 能帮忙查下这个文物的出土记录吗？
            </div>
        </div>

        <!-- 我的消息 -->
        <div class="message right">
            <div class="avatar" style="background: #90EE90"></div>
            <div class="bubble right">
                各位老师好！我这里有份详细的文物鉴定报告需要分享...
            </div>
        </div>
    </div>

    <!-- 底部输入栏 -->
    <div class="input-bar">
        <button class="voice-btn"><i class="fas fa-microphone"></i> 按住说话</button>
        <input type="text" class="text-input" placeholder="输入文字消息...">
    </div>
</body>
</html>
