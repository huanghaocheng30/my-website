<!-- success.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .success-container {
            text-align: center;
            padding: 5rem;
        }

        .checkmark {
            font-size: 5rem;
            color: #00a1d6;
            margin-bottom: 2rem;
        }

        .back-home {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 30px;
            background: #00a1d6;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .back-home:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,161,214,0.3);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">✓</div>
        <h1>欢迎回来！</h1>
        <p>您已成功登录智汇古今数字平台</p>
        <a href="index.html" class="back-home">返回首页</a>
    </div>
</body>
</html>
